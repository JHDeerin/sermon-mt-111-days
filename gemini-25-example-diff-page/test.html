<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Highlighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text Difference Highlighter</h1>

    <div class="container">
        <div class="input-area">
            <label for="referenceText">Reference Text:</label>
            <textarea id="referenceText" rows="10" cols="50">This is the original reference text. It has some punctuation, and Capitalization!</textarea>
        </div>
        <div class="input-area">
            <label for="userText">User Text:</label>
            <textarea id="userText" rows="10" cols="50">This is user text. It has some Punctuation, capitalization, and extra words too.</textarea>
        </div>
    </div>

    <button id="compareButton">Compare Texts</button>

    <div class="results-container">
        <div class="output-box">
            <!-- Changed Title and ID -->
            <h3>Combined Diff (User text perspective)</h3>
            <div id="combinedOutput" class="diff-output"></div>
        </div>
        <!-- Removed the second output box for reference text -->
    </div>

    <script src="script.js"></script>
</body>
</html>
